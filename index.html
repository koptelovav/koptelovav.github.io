<!DOCTYPE html>
<html>
<head>
    <title>Koptelov Alex</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
        html, body {
            background: #2b2b2b;
            font-family: 'Inconsolata', monospace;
            color: #ababab;
            width: 100%;
            overflow-x: hidden;
        }

        a {
            color: #ababab;
        }

        .teal {
            color: #298989;
        }

        .green {
            color: #a8c023;
        }

        .yellow {
            color: #b6a34c;
        }

        .red {
            color: #f46865;
        }

        .blue {
            color: #5394ec;
        }

        dl {
            margin: 0;
        }

        dl.horizontal {
            display: grid;
            grid-template-columns: auto 1fr;
        }

        dt {
            color: #5394ec;
            min-width: 0;
        }

        dd {
            margin: 0 0 0 1em;
        }

        #console:after {
            content: "\220E";
            display: inline-block;
            animation: 1s blink step-end infinite;
        }

        @keyframes blink {
            from, to {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .photo pre {
            display: inline-block;
            background: #b9b9b9;
            color: #000;
            font: 4px/2px monospace;
        }

        #mobile-input {
            border: none;
            margin: 0;
            opacity: 0;
            display: inline-block;
            height: 0;
            width: 0;
            padding: 0;
        }

        @media (max-width: 600px) {
            #logo {
                font-size: 8px;
            }
        }

        #mobile-text {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <span id="console" v-html="consoleHTML"></span>
</div>
<template id="template-init">
    Login as: guest
    <pre id="logo" class="blue">

    <div>
        Welcome to <span class="red">Alex Koptelov</span> website

    <div class="red" id="mobile-text">Login from PC to use the interactive version</div>
</template>
<template id="template-new-line">
    <span class="teal">guest</span>@<span class="green">koptelovav.github.io:</span><span class="yellow">~</span>$
</template>

        <dd>show my professional skills</dd>
        <dt>cv</dt>
        <dd>show my CV</dd>
        <dt>contact</dt>
        <dd>get in touch</dd>
    </dl>
</template>
